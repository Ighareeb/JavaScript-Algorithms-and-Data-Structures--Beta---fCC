<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
	<title>Decimal to Binary Calculator - Recursion</title>
</head>

<body>
	<h1>Decimal to Binary Converter</h1>
	<div class="input-container">
		<label for="number-input">Enter a decimal number:</label>
		<input value="" type="number" name="decimal number input" id="number-input" class="number-input" />
		<button class="convert-btn" id="convert-btn">Convert</button>
	</div>
	<output id="result" for="number-input"></output>
	<div id="animation-container"></div>
</body>

</html>

<!-- [h1] + [div.input-container > (label + input#.number-input + button#.convert-button)] + [output#result] + [div#animation-container] -->
