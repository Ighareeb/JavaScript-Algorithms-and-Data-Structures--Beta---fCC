<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
	<title>Palindrome Checker</title>
</head>

<body>
	<main class="container">
		<h1 class="title">Is it a Palindrome?</h1>

		<div id="palindrome-form">
			<label for="text-input">Enter Text to see if it is a Palindrome:</label>
			<input type="text" id="text-input" required />
			<button type="submit" id="check-btn">Check</button>
			<div id="result" class="results-div hidden"></div>
		</div>

	</main>
</body>

</html>
